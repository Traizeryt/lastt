<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Standard Checkout - Traizer Tweaks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: Inter, system-ui, -apple-system, sans-serif; 
            background: #071022; 
            color: #fff; 
            margin: 0; 
            display: flex; 
            min-height: 100vh; 
            flex-direction: column; 
            align-items: center;
            justify-content: center;
        }
        .container { 
            width: 100%; 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 24px; 
            text-align: center;
        }
        .redirect-message {
            background: rgba(67, 255, 173, 0.1);
            border: 1px solid rgba(67, 255, 173, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }
        .redirect-title {
            font-size: 2rem;
            font-weight: 700;
            color: #43FFAD;
            margin-bottom: 20px;
        }
        .redirect-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .redirect-button {
            display: inline-block;
            background: #43FFAD;
            color: #000;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .redirect-button:hover {
            background: #38e6a3;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 255, 173, 0.3);
        }
        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-link:hover {
            color: #43FFAD;
        }
        .spinner {
            border: 2px solid rgba(67, 255, 173, 0.3);
            border-top: 2px solid #43FFAD;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'https://payhip.com/b/pJwSI';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <a href="pricing.html" class="back-link">‚Üê Back to Pricing</a>

        <div class="redirect-message">
            <h1 class="redirect-title">Redirecting to Standard Checkout</h1>
            <p class="redirect-text">
                You're being redirected to the secure Payhip checkout page for Traizer Standard Utility.
                <br><br>
                <span class="spinner"></span>Redirecting in 3 seconds...
            </p>
            <a href="https://payhip.com/b/pJwSI" class="redirect-button">Go to Checkout Now</a>
        </div>
    </div>
</body>
</html>
